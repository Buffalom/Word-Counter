  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Word Counter</h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h2>Word Counter</h2>
          <br />
          <div class="form-group">
            <label for="text">Your Text</label>
            <textarea class="form-control" rows="3" id="text" name="text" require="true" autofocus></textarea>
          </div>
          <hr />
          <div id="sort_btn_block">
            <h4><small>Sort by:</small> Count descending</h4>
            <button class="btn btn-default btn-sort" id="wordAsc" role="button">Word ASC</button>
            <button class="btn btn-default btn-sort" id="countAsc"  role="button">Count ASC</button>
          </div>
          <br />
          <table class="table word-table table-striped table-hover">
            <thead>
              <tr>
                <th>Word</th>
                <th>Count</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
            </table>
          </form>
        </div>
      </div>

      <br />
      <footer class="footer">
        <p>Word Counter | <span id="last_mod"></span></p>
      </footer>
    </div> <!-- /container -->
